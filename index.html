<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seminar 3 Task 2, 3</title>
  </head>
  <body>
    <div id="photo-container"></div>
    <script>
      const photoContainer = document.querySelector("#photo-container");
      async function showPic() {
        const url =
          "https://api.unsplash.com/photos/?client_id=Px-lbf3OaQMjFfAUbBhPotzA8neTBpqQGT6YM6he0QU";
        const response = await fetch(url);
        console.log(response.status);
        console.log(response.ok);
        const fact = await response.json();
        const imgUrls = Array.from(fact[0].urls);
        console.log(fact[0].urls.regular);
        console.log(fact);

        fact.forEach((element) => {
          const image = document.createElement("img");
          image.setAttribute("src", `${element.urls.regular}`);
          image.setAttribute("width", "304px");
          image.setAttribute("height", "228px");
          photoContainer.appendChild(image);
        });
      }

      document.addEventListener("scroll", function (e) {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          showPic();
        }
      });
      showPic();
    </script>
  </body>
</html>
